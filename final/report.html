        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>

        </nav>
        <main class="inputInfo">
            <div>
                <label for="name" class="label">Name</label>
                <input name="name" type="text" id="name" size="36" required >
            </div>
            <div>
                <label for="email" class="label">Email</label>
                <input name="email" type="text" id="email" size="36">
            </div>
            <div>
                <label for="phone" class="label">Phone</label>
                <input name="phone" type="text" id="phone" size="36">
            </div>
            <p>
                Are people being affected?<br>
                <input type="radio" name="caught" id="caught_yes" value="Yes">
                <label for="caught_yes">Yes</label>
                <br>
                <input type="radio" name="caught" id="caught_no" value="No">
                <label for="caught_no">No</label>
            </p>
            <p>
                Are structures being affected?<br>
                <input type="radio" name="trigger" id="trigger_yes" value="Yes">
                <label for="trigger_yes">Yes</label>
                <br>
                <input type="radio" name="trigger" id="trigger_no" value="No">
                <label for="trigger_no">No</label>
            </p>
            <p>
                <label for="location" class="label">Location</label>
                <input name="location" type="text" id="location" size="36">
            </p>


        </main>
        <input type="submit" value="Submit" id="enter">
        <div class="content">
                <button class="history_button">Show History of Fire Reports </button>
            <span class="history">
                <h1>Fire Reports</h1>
                <span class="name_heading">Name</span>

                <span class="phone_heading">Phone </span>

                <span class="email_heading">Email</span>

                <span class="people_heading">People </span>

                <span class="homes_heading">Homes </span>

                <span class="location_heading">Location</span>

                <div id="history"> </div>
                </div>
            </span>
        </div>
